<html>
	<head>
	<link rel="stylesheet" type="text/css" href="./style.css">

	</head>
	<body>
	<div id="carre"></div>
	</body>
		<script>
		//Utilisation des fonctions requestAnimationFrame
		
		//Selon les ressources disponibles, le navigateur adaptera la vitesse des images
		window.requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
                              window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;


		var start = null;

		var d = document.getElementById("carre");
		//Cette fonction permet de faire bouger le carr√©
		function step(timestamp) {
		  var progress;
		  if (start === null) start = timestamp;
		  progress = timestamp - start;
		  d.style.left = Math.min(progress/10, 200) + "px";
		  if (progress < 2000) {
		    requestAnimationFrame(step);
		  }
		}

		requestAnimationFrame(step);
		</script>
</html>
