<html>
	<head>
	<link rel="stylesheet" type="text/css" href="./style.css">

	</head>
	<body>
	<div id="carre"></div>
	</body>
		<script>
		//On effectue le même travail que test_1.html sauf que la méthode est différente
		//Nous n'utilisons plus pausecomp() pour le déplacement
		var DATE = new Date();
		var curDATE;
		var left = 0;
		function moveElem(carre) {
			var time;
			var elem = document.getElementById(carre);
			if (left == 0) time = 1000;
			else time = DATE;
			var timer = setInterval(function() {
				curDATE = new Date();
				elem.style.left = (left +=10) + "px";
				if ( left > 800 ) {
					clearInterval(timer);
				}
				time = DATE - curDATE;
			}, time);
		}

		moveElem("carre");
		</script>
</html>
