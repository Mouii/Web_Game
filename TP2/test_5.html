<html>
	<head>
	<link rel="stylesheet" type="text/css" href="./style.css">
	</head>
	<body>
	<div id="carre"></div>
	</body>
		<script>
		//identique aux deux tests précédents. Cette fois, nous choisissons la vitesse de déplacement
		window.requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
                              window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;

		var start = null;

		var d = document.getElementById("carre");

		function step(timestamp) {
		  var progress;
		  if (start === null) start = timestamp;
		  progress = timestamp - start;
		  d.style.left = progress/60 + "px";	

		/*Nous n'utilisons plus la fonction maths, nous divisons immédiatement par un nombre
		Ici nous voulons déplacer le carré en 60fps*/
		  if (progress < 30000) {
		    requestAnimationFrame(step);
		  }
		}

		requestAnimationFrame(step);
		</script>
</html>
